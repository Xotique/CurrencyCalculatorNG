<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Pricing Calculator | China to Nigeria</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
      --background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --glass: rgba(255, 255, 255, 0.95);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Dark mode variables */
    body.dark-mode {
      --background: #121212;
      --glass: rgba(40, 40, 40, 0.95);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--background);
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--background);
      padding: 1rem;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2.5rem 2rem 2.5rem 2rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      border: var(--border);
      position: relative;
      z-index: 2;
      transition: background 0.3s ease, border 0.3s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .header h1 {
      color: var(--primary);
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    .header small {
      display: block;
      font-size: 1rem;
      color: #64748b;
      font-weight: 400;
    }

    /* Dark mode toggle button inside container */
    .dark-mode-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s ease;
    }
    .dark-mode-btn:hover {
      background: var(--secondary);
    }

    .instruction {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #475569;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #1e293b;
      font-weight: 500;
      font-size: 0.875rem;
      transition: color 0.3s ease;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      padding-right: 2.5rem; /* Space for currency symbol */
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .currency-symbol {
      position: absolute;
      right: 12px;
      color: #64748b;
      font-weight: 500;
      pointer-events: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      flex: 1;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--secondary);
    }

    .results {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(241, 245, 249, 0.5);
      border-radius: 0.75rem;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .result-label {
      color: #475569;
      font-weight: 500;
    }

    .result-value {
      color: #1e293b;
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 0.5px;
    }

    /* Dark mode adjustments */
    body.dark-mode .header h1 {
      color: #90caf9;
    }
    body.dark-mode label {
      color: #e0e0e0;
    }
    body.dark-mode .result-label {
      color: #b0bec5;
    }
    body.dark-mode .result-value {
      color: #ffffff;
    }
    body.dark-mode .instruction {
      color: #cfd8dc;
    }
    body.dark-mode .currency-symbol {
      color: #e0e0e0;
    }
    /* In dark mode, update the floating currency icons to use a lighter color */
    body.dark-mode .animation-container .currency {
      color: rgba(255, 255, 255, 0.3);
    }

    /* Animation container for flying currencies */
    .animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .animation-container .currency {
      position: absolute;
      top: 100%;
      font-size: 2rem;
      opacity: 0.2;
      animation: fly linear infinite;
      /* Default color for light mode */
      color: #000;
    }

    /* Define the flying animation */
    @keyframes fly {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <!-- Animation container with floating currency symbols -->
  <div class="animation-container">
    <!-- Yuan symbols -->
    <span class="currency" style="left: 10%; animation-duration: 18s; animation-delay: 0s; font-size: 1.5rem;">¥</span>
    <span class="currency" style="left: 80%; animation-duration: 22s; animation-delay: 2s; font-size: 2rem;">¥</span>
    <span class="currency" style="left: 50%; animation-duration: 20s; animation-delay: 4s; font-size: 1.2rem;">¥</span>
    <span class="currency" style="left: 30%; animation-duration: 25s; animation-delay: 6s; font-size: 1.8rem;">¥</span>

    <!-- Naira symbols -->
    <span class="currency" style="left: 20%; animation-duration: 19s; animation-delay: 1s; font-size: 1.5rem;">₦</span>
    <span class="currency" style="left: 70%; animation-duration: 21s; animation-delay: 3s; font-size: 2rem;">₦</span>
    <span class="currency" style="left: 40%; animation-duration: 23s; animation-delay: 5s; font-size: 1.2rem;">₦</span>
    <span class="currency" style="left: 60%; animation-duration: 24s; animation-delay: 7s; font-size: 1.8rem;">₦</span>
  </div>

  <div class="container">
    <!-- Dark Mode Button inside container -->
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <div class="header">
      <h1>Global Pricing Calculator</h1>
      <small>China → Nigeria Import Pricing</small>
    </div>
    
    <div class="instruction">
      Enter the exchange rate, product cost, shipping fee, and desired profit margin then click "Calculate" to see your results.
    </div>
    
    <div class="input-grid">
      <div class="input-group">
        <label for="exchangeRate">Exchange Rate (¥1 to ₦)</label>
        <div class="input-wrapper">
          <input type="number" step="0.01" id="exchangeRate" placeholder="Enter rate" />
          <span class="currency-symbol">¥→₦</span>
        </div>
      </div>

      <div class="input-group">
        <label for="productCost">Product Cost</label>
        <div class="input-wrapper">
          <input type="number" step="0.01" id="productCost" placeholder="Enter cost" />
          <span class="currency-symbol">¥</span>
        </div>
      </div>

      <div class="input-group">
        <label for="shippingFee">Shipping Fee</label>
        <div class="input-wrapper">
          <input type="number" step="0.01" id="shippingFee" placeholder="Enter fee" />
          <span class="currency-symbol">¥</span>
        </div>
      </div>

      <div class="input-group">
        <label for="profitPercentage">Profit Margin (%)</label>
        <div class="input-wrapper">
          <input type="number" step="0.01" id="profitPercentage" placeholder="Enter percentage" />
          <span class="currency-symbol">%</span>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button onclick="calculatePrice()">Calculate Selling Price</button>
      <button onclick="resetFields()" style="background: #ef4444;">Reset</button>
    </div>

    <div class="results">
      <div class="result-item">
        <span class="result-label">Total Cost:</span>
        <span class="result-value" id="totalCost">₦0.00</span>
      </div>
      <div class="result-item">
        <span class="result-label">Selling Price:</span>
        <span class="result-value" id="sellingPrice">₦0.00</span>
      </div>
    </div>
  </div>

  <script>
    function calculatePrice() {
      // Get input values
      const exchangeRate = parseFloat(document.getElementById("exchangeRate").value) || 0;
      const productCost = parseFloat(document.getElementById("productCost").value) || 0;
      const shippingFee = parseFloat(document.getElementById("shippingFee").value) || 0;
      const profitPercentage = parseFloat(document.getElementById("profitPercentage").value) || 0;

      // Calculate total cost in Yuan
      const totalCostYuan = productCost + shippingFee;
      
      // Convert to Naira
      const totalCostNaira = totalCostYuan * exchangeRate;
      
      // Calculate selling price with profit
      const sellingPrice = totalCostNaira * (1 + profitPercentage / 100);

      // Format and display numbers with commas and currency symbols
      document.getElementById("totalCost").textContent = formatNumber(totalCostNaira);
      document.getElementById("sellingPrice").textContent = formatNumber(sellingPrice);
    }

    function formatNumber(num) {
      return (
        "₦" +
        num.toLocaleString("en-NG", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        })
      );
    }

    function resetFields() {
      document.getElementById("exchangeRate").value = "";
      document.getElementById("productCost").value = "";
      document.getElementById("shippingFee").value = "";
      document.getElementById("profitPercentage").value = "";
      document.getElementById("totalCost").textContent = "₦0.00";
      document.getElementById("sellingPrice").textContent = "₦0.00";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
