<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Price Calculator | Naira-Yuan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--background);
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1e293b;
            font-weight: 500;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .currency-symbol {
            position: absolute;
            right: 12px;
            bottom: 12px;
            color: #64748b;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
        }

        .results {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(241, 245, 249, 0.5);
            border-radius: 0.5rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            color: #475569;
            font-weight: 500;
        }

        .result-value {
            color: #1e293b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Price Calculator ðŸ‡¨ðŸ‡³ âž” ðŸ‡³ðŸ‡¬</h1>
        
        <div class="input-grid">
            <div class="input-group">
                <label for="exchangeRate">Exchange Rate (Â¥1 to â‚¦)</label>
                <input type="number" step="0.01" id="exchangeRate" placeholder="Enter rate">
                <span class="currency-symbol">Â¥â†’â‚¦</span>
            </div>

            <div class="input-group">
                <label for="productCost">Product Cost</label>
                <input type="number" step="0.01" id="productCost" placeholder="Enter cost">
                <span class="currency-symbol">Â¥</span>
            </div>

            <div class="input-group">
                <label for="shippingFee">Shipping Fee</label>
                <input type="number" step="0.01" id="shippingFee" placeholder="Enter fee">
                <span class="currency-symbol">Â¥</span>
            </div>

            <div class="input-group">
                <label for="profitPercentage">Profit Margin</label>
                <input type="number" step="0.01" id="profitPercentage" placeholder="Enter percentage">
                <span class="currency-symbol">%</span>
            </div>
        </div>

        <button onclick="calculatePrice()">Calculate Selling Price</button>

        <div class="results">
            <div class="result-item">
                <span class="result-label">Total Cost (â‚¦):</span>
                <span class="result-value" id="totalCost">0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Selling Price (â‚¦):</span>
                <span class="result-value" id="sellingPrice">0.00</span>
            </div>
        </div>
    </div>

    <script>
        function calculatePrice() {
            // Get input values
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
            const productCost = parseFloat(document.getElementById('productCost').value);
            const shippingFee = parseFloat(document.getElementById('shippingFee').value);
            const profitPercentage = parseFloat(document.getElementById('profitPercentage').value);

            // Calculate total cost in Yuan
            const totalCostYuan = productCost + shippingFee;
            
            // Convert to Naira
            const totalCostNaira = totalCostYuan * exchangeRate;
            
            // Calculate selling price with profit
            const sellingPrice = totalCostNaira * (1 + (profitPercentage / 100));

            // Display results
            document.getElementById('totalCost').textContent = totalCostNaira.toFixed(2);
            document.getElementById('sellingPrice').textContent = sellingPrice.toFixed(2);
        }
    </script>
</body>
</html>
